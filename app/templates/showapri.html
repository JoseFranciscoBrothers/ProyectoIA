{% extends './layout.html' %}

{% block title %}{{data.titulo}}{% endblock %}

{% block body %}

<main>
    <section class="technology">
        <div class="container">
            <div>
                <h2>{{data.titulo}}</h2>
            </div>
        <table>
            <tr>
            {% for header in headings %}
            <th>{{header}}</th>
            {% endfor %}
            </tr>
            <tr>
                {% for row in table%}
                <tr>
                {% for cell in row%}
                <td>{{cell}}</td>
                {% endfor %}
                </tr>
                {% endfor %}

            </tr>

        </table>

        </div>
    </section>

</main>
{% endblock %}
