{% extends './layout.html' %}

{% block title %}{{data.titulo}}{% endblock %}


{% block body %}
<head>


    
    <style>
        .plot{
    width: 100%;
    height: auto;
    margin:  auto;
        }


    </style>
</head>
<main>
    <section class="technology">
        <div class="container">
            <div>
                <h2>{{data.titulo}}</h2>
            </div>
            

    <form action='/showapri' method="POST">
        <div class="form-group">
         <label for="sup">Porcentaje de Soporte</label> <input type="range" name="support" min="0" max="0.2" step="0.01" value="0" oninput="rangeValue1.innerText = this.value">
        <p id="rangeValue1">0</p>

        
        <label for="conf">Porcentaje de Confianza</label><input type="range" name="confidence" min="0" max="3" step="0.01" value="0" oninput="rangeValue2.innerText = this.value">
        <p id="rangeValue2">0</p>
        
        <label for="li">Elevación</label><input type="range" name="lift" min="0" max="10" step="0.1" value="0" oninput="rangeValue3.innerText = this.value">
        <p id="rangeValue3">0</p>
            

            <div>
             <button type="submit" id='send' >Enviar</button>
            </div>
         </div>
    </form>

</div>
</section>

<img src={{plot_url}} alt="No se puede desplegar la gráfica" class ="plot">

</main>
{% endblock %}
